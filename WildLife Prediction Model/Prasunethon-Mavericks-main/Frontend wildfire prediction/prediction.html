<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Prediction - Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .prediction-section {
            background: transparent; /* Set background color to black */
            background-image: url('HE_Wildfire_2_1920-1024x669.jpg');
            background-size: cover; /* Cover ensures the entire area is covered by the background image */
            background-position: center; /* Center the background image */
            background-blend-mode: overlay; /* Blends the black background with the image */
            min-height: 100vh; /* Use 100vh for full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .prediction-form {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Adds a semi-transparent overlay */
            padding: 20px;
            border-radius: 10px;
        }

        .prediction-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .prediction-form input {
            width: 80%; /* Make input fields wider */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #fff; /* Change input background color to white for better visibility */
            color: #000; /* Change input text color to black */
        }

        .prediction-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #E67E22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .prediction-form button:hover {
            background-color: #D35400;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Sticky header styles */
        header {
            background-color: black;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensures the header stays above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px; /* Add margin for spacing */
        }

        .site-title {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #E67E22;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #D35400;
        }

        /* Footer styles */
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="WRC_Flame-Color.png" alt="Wildfire Prediction Logo" class="logo">
            <h1 class="site-title">Wildfire Prediction</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="benefits.html">Benefits</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="prediction.html">Prediction</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="prediction-section">
            <div class="prediction-form">
                <h2>Predict Wildfire</h2>
                <form id="predictionForm">
                    <input type="number" id="year" name="year" placeholder="Year" required>
                    <input type="number" id="month" name="month" placeholder="Month" required>
                </form>
                <button type="button" onclick="predictWildfire()">Get Prediction</button>
                <div class="result" id="result"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wildfire Prediction. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
